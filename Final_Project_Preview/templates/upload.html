<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Battery Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .upload-container {
            max-width: 500px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 50px;
        }
        .btn-upload {
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .btn-upload:hover {
            background-color: #0056b3;
        }
        .btn-home {
            display: block;
            margin-top: 15px;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
    <script>
        function validateFile(event) {
            event.preventDefault(); // Prevent form submission
            
            let fileInput = document.getElementById("fileInput");
            let errorMessage = document.getElementById("error-message");

            if (fileInput.files.length === 0) {
                errorMessage.textContent = "Please select a file before uploading.";
                return;
            }

            let file = fileInput.files[0];
            let allowedExtensions = /(\.csv)$/i; // Only allow .csv files

            if (!allowedExtensions.test(file.name)) {
                errorMessage.textContent = "Invalid file type. Please upload a CSV file.";
                fileInput.value = ""; // Clear the input field
                return;
            }

            errorMessage.textContent = ""; // Clear error message if file is valid

            // Simulate file upload and redirect to analysis.html
            setTimeout(() => {
                window.location.href = "./analysis.html";
            }, 1500);
        }
    </script>
</head>
<body>

    <div class="container d-flex justify-content-center">
        <div class="upload-container">
            <h2 class="mb-4">Upload Battery Data</h2>
            <p class="text-muted">Accepted format: <strong>CSV only</strong></p>

            <form id="uploadForm" onsubmit="validateFile(event)">
                <input type="file" id="fileInput" name="file" class="form-control mb-3" required>
                <p id="error-message" class="error-message"></p>
                <button type="submit" class="btn-upload">Upload</button>
            </form>

            <a href="/" class="btn btn-link btn-home">Back to Home</a>
        </div>
    </div>

</body>
</html>
