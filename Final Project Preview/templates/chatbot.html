<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        .chat-container {
            width: 70%;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            border: 1px solid #ccc;
            padding: 20px;
            height: 300px;
            overflow-y: scroll;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
        .message {
            margin-bottom: 15px;
        }
        .user {
            color: #0e76a8;
            font-weight: bold;
        }
        .bot {
            color: #28a745;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        .response {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <h2 style="text-align:center;">Chatbot Support</h2>
    <div class="chat-box" id="chat-box">
        {% if response %}
        <div class="response bot">{{ response }}</div>
        {% endif %}
    </div>
    <form method="POST">
        <input type="text" id="user-input" name="user_message" placeholder="Type your question here..." required>
        <button type="submit">Send</button>
    </form>
</div>

</body>
</html>
