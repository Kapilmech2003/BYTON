<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battery Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Battery Analysis Results</h2>
        <img src="/static/analysis.png" class="img-fluid mt-3" alt="Analysis Graph">
        <h3 class="mt-4">Estimated Lifetime</h3>
        <p>The battery is estimated to last for <strong>{{ result.estimated_years }} years</strong>.</p>
        <h3>Recommendations</h3>
        <ul>
            {% for rec in result.recommendations %}
            <li>{{ rec }}</li>
            {% endfor %}
        </ul>
        <a href="/" class="btn btn-link mt-3">Back to Home</a>
    </div>
</body>
</html>
